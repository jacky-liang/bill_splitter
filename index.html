            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }
        </style>
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>

    <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Simple Bill Splitter | Jacky Liang</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group bill_splitter_form">
             <label class="control-label requiredField" for="total">
              Total
              <span class="asteriskField">
               *
              </span>
             </label>
             <input class="form-control" id="total" name="total" type="text"/>
            </div>
            <div class="form-group ">
             <label class="control-label requiredField" for="subtotal">
              Subtotal
              <span class="asteriskField">
               *
              </span>
             </label>
             <input class="form-control" id="subtotal" name="subtotal" type="text"/>
            </div>
            <div class="form-group ">
             <label class="control-label requiredField" for="item">
              Item
              <span class="asteriskField">
               *
              </span>
             </label>
             <input class="form-control" id="item" name="item" type="text"/>
            </div>
            <div class="form-group">
             <div>
              <button class="btn btn-primary" name="submit" type="submit" id="submit">
               Submit
              </button>
             </div>
             <div class='pay_container'>
               Pay: <span id='item_amount'></span>
             </div>
        </div>
      </div>
      <hr>

    </div>
